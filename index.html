<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; background: #000; overflow: hidden; }
        #shader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .logo { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; height: 50vh; }
        .logo svg { height: 100%; width: auto; }
    </style>
</head>
<body>
    <canvas id="shader"></canvas>
    <div class="logo">
        <svg viewBox="0 0 703.91 933.59" xmlns="http://www.w3.org/2000/svg">
            <style>.a{fill:#f9f8f6}.b{fill:#231f20}.c{fill:#fff}.d{fill:#ed2890}</style>
            <circle class="d" cx="352" cy="467" r="300" opacity="0.3"/>
        </svg>
    </div>
    <script>
        // Super simple shader - just pulsing red
        const canvas = document.getElementById('shader');
        const gl = canvas.getContext('webgl');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
        
        const vs = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vs, 'attribute vec2 p;void main(){gl_Position=vec4(p,0,1);}');
        gl.compileShader(vs);
        console.log('VS:', gl.getShaderInfoLog(vs));
        
        const fs = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fs, `
            precision mediump float;
            uniform float t;
            void main() {
                float pulse = sin(t) * 0.5 + 0.5;
                gl_FragColor = vec4(pulse * 0.3, 0.0, pulse * 0.2, 1.0);
            }
        `);
        gl.compileShader(fs);
        console.log('FS:', gl.getShaderInfoLog(fs));
        
        const prog = gl.createProgram();
        gl.attachShader(prog, vs);
        gl.attachShader(prog, fs);
        gl.linkProgram(prog);
        console.log('Link:', gl.getProgramInfoLog(prog));
        gl.useProgram(prog);
        
        const buf = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buf);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1,1,-1,-1,1,1,1]), gl.STATIC_DRAW);
        
        const p = gl.getAttribLocation(prog, 'p');
        gl.enableVertexAttribArray(p);
        gl.vertexAttribPointer(p, 2, gl.FLOAT, false, 0, 0);
        
        const tLoc = gl.getUniformLocation(prog, 't');
        
        function render(time) {
            gl.uniform1f(tLoc, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }
        render(0);
        console.log('Shader started');
    </script>
</body>
</html>
